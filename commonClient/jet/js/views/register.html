<div class="oj-flex">
    <div id="register" class="oj-md-10 oj-md-offset-1 oj-sm-10 oj-sm-offset-1">
        <div class="page-header">
            <h1>Become a member <small><strong>FREE</strong> for 30 days</small></h1>
        </div>
        <div class="oj-form-layout">
            <div class="oj-form oj-sm-odd-cols-12 oj-md-odd-cols-4 oj-md-labels-inline">
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="name">Name</label>
                    </div>
                    <div class="oj-flex-item">
                        <input id="name"
                               placeholder="Jane Doe"
                               data-bind="ojComponent: {component: 'ojInputText',
                                          value:newMember().name, required: true,
                                          validators: [{
                                                        type: 'length',
                                                        options: {max: 50}}]}">
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="email">Email</label>
                    </div>
                    <div class="oj-flex-item">
                        <input id="email"
                               placeholder="jdoe@email.com"
                               data-bind="ojComponent: {component: 'ojInputText',
                                          value:newMember().email, required: true,
                                          validators: [{
                                                        type: 'length',
                                                        options: {max: 100}}]}">
                    </div>
                </div>
                <div class="oj-flex">
                    <div class="oj-flex-item">
                        <label for="trilobitcoinNumber">Trilobitcoin Number</label>
                    </div>
                    <div class="oj-flex-item">
                        <input id="trilobitcoinNumber"
                               placeholder="1234-1234-1234-1234"
                               data-bind="ojComponent: {component: 'ojInputText',
                                          required: true,
                                          validators: [{
                                                        type: 'length',
                                                        options: {max: 19}}]}">
                    </div>
                </div>
